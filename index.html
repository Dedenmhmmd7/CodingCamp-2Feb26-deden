<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p class="subtitle">Kelola tugas Anda dengan mudah</p>
        </header>

        <div class="add-section">
            <h2>Tambah Tugas Baru</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="todoInput">Tugas:</label>
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Add a todo..."
                        required
                    >
                    <span class="error-message" id="todoError"></span>
                </div>

                <div class="form-group">
                    <label for="dateInput">Tanggal:</label>
                    <input 
                        type="date" 
                        id="dateInput"
                        placeholder="mm/dd/yyyy"
                        required
                    >
                    <span class="error-message" id="dateError"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    +
                </button>
            </form>
        </div>

        <div class="filter-section">
            <h3>Filter</h3>
            <div class="filter-buttons">
                <button class="btn btn-filter active" data-filter="all">
                    All (<span id="countAll">0</span>)
                </button>
                <button class="btn btn-filter" data-filter="active">
                    Active (<span id="countActive">0</span>)
                </button>
                <button class="btn btn-filter" data-filter="completed">
                    Completed (<span id="countCompleted">0</span>)
                </button>
            </div>
            <button class="btn btn-danger btn-small" id="clearCompleted">
                Delete All
            </button>
        </div>

        <div class="todo-section">
            <div id="todoList" class="todo-list">
                <div class="empty-state">
                    <p>No task found</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
